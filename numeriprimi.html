    <h1>Numeri primi</h1>

    <button id="miobottone" onclick="generaPrimi()">Genera Primi</button>
    <script>

        function generaPrimi() {
            let a=0;
            for(let i=1;i<=100;i++)
        {
            if  (IsPrime(i)==true)
        { a++;
                document.write("<span>"+i+"</span><br>");
            } }
            document.write("<span>"+a+"</span><br>");
    
}
    function IsPrime(n) {
        // restituisce true se il numero n è primo cioè ha
        //come fattori solo 1 e n
        // restituisce false se il numero n non è primo
        //cioè ha un numero di fattori > 2
      let bOut=true;
          for(fattore=2;((fattore<=n/2)&& bOut);fattore++)
                { if (n%fattore==0)
                 {
                  bOut=false;
                }
          }
       return bOut;
    }
       </script>

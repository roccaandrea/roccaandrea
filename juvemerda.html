<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>

    <input id="mioInput" type="text" value="....">
    <br>
    <button id="miobottone" onclick="calcola();">Calcola i fattori</button>
     
    <p id="out"></p>
    <script>
       function calcola()
       {          let n= document.getElementById("mioInput").value;
                   document.getElementById("out").innerHTML=fattorizzatore(n);
                   
       }
       

   function fattorizzatore(n)
   {  let stringaFattori="";
      let fineciclo=n/2;
      for(let fattore=1; fattore<=fineciclo;fattore++)
        {
             if (n%fattore==0)
                 {  stringaFattori=stringaFattori+ fattore+"juve merda ";
                 }


        }
    return  stringaFattori;

   }

     

    </script>
   
</body>
</html>

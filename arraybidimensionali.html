    <title>Lancio dei dadi</title>
</head>
<body>
   
    <button onclick="Lancia10Dadi(10)">Array 10 numerui casuali</button>
    <p id="output2"></p>



    <script>
  
        function Lancia10Dadi(n) {
            let dado=0;
            let casuale=0;
            let str="";
            for(let i=0;i<10;i++)
            {
            casuale=Math.random();
            dado=Math.round(casuale*9)+1;
            str=str+" "+ dado+"<br>";  
            }
            document.getElementById("output2").innerHTML=str;
        }

 

    </script>
